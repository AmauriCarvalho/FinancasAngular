<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
</style>
<div class="body">
<div align="center"><h1>Produtos da lista</h1></div>
<div>
  <table class="table" style="width: 80%">
    <tr>
      <th class="th-1">Nome da lista</th>
      <th class="th-1">ID</th>
      <th class="th-1">Nome</th>
      <th class="th-1">Valor</th>
      <th class="th-1">Quantidade</th>
      <th class="th-1">Categoria</th>
    </tr>
    <ng-container *ngFor="let listaproduto of listaproduto; index as i">
      <tr *ngFor="let item of listaproduto.produto; index as x">
      <td class="td-1">
        {{ listaproduto.nome_lista +" ==>"}}
      </td >
      <td class="td-1">
        {{ item.id }}
      </td>
      <td class="td-1">
        {{ item.nome_prod }}
      </td>
      <td class="td-1">
        {{ item.valor_prod }}
      </td>
      <td class="td-1">
        {{ item.quantidade_prod }}
      </td>
    </tr>
  </ng-container>
  </table>
  <button (click)="voltaListaProduto()">Voltar</button>
</div>
</div >
