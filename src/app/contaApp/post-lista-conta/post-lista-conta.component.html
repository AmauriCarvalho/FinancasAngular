<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
  </style>
<div class="body">
<div>
  <h1>Adicionar lista de contas</h1>
  <hr>
  <form>
  <p>
      <label>Nome da lista:</label><br>
    <input type="text" [(ngModel)]="listaconta.nome_lista" name="nome_lista">
  </p>
  <button class="btn-add" (click)="postListaConta(listaconta)">Adicionar</button>
  </form>
</div>
<button  (click)=" voltaListaContas()">Voltar</button>
</div>
